<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
    
        <h:form>
            <fieldset>
                <legend>Client</legend>

                <h:outputLabel>No de client </h:outputLabel>
                <h:inputText id="noclient" required="true" size="20" maxlength="60" />
                <br />

                <h:outputLabel>Prénom  </h:outputLabel>
                <h:inputText id="prenom" required="true" size="20" maxlength="60" />
                <br />

               <h:outputLabel>Nom </h:outputLabel>
                <h:inputText id="nom" required="true" size="20" maxlength="60" />
                <br />

                <h:outputLabel>Adresse email </h:outputLabel>
                <h:inputText id="email" required="true" size="20" maxlength="60" />
                <br />

                <h:outputLabel>Date de naissance </h:outputLabel>
                <h:inputText id="datenaissance" required="true" size="20" maxlength="60" />
                <br />


                <h:commandButton value="Créer" action=".." styleClass="sansLabel" />
                <br />
            </fieldset>
        </h:form> 	

    </h:body>
</html>
