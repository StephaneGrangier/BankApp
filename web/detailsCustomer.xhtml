<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <h1>Détail du client</h1>

        <p>Numéro:
            <h:outputText id="custNumero" value="#{detailCustomerBean.customer.number}"/>
        </p>

        <p>Prénom:
            <h:outputText id="custPrenom" value="#{detailCustomerBean.customer.firstName}"/>
        </p>

        <p>Nom: 
            <h:outputText id="custNom" value="#{detailCustomerBean.customer.lastName}"/>
        </p>

        <h2>Liste des comptes du client</h2>
        <h:form>
            <h:dataTable id="dtAccounts" value ="#{detailCustomerBean.getlesAccountDM()}" var="acc">
                <h:column>
                    <f:facet name="header">Numero de compte</f:facet>

                    <h:commandLink id="idLink"
                                   action="#{detailAccountBean.showAccount(acc)}" >
                        <h:outputText value="#{acc.number}"/>
                    </h:commandLink>

                </h:column>
                <h:column>
                    <f:facet name="header">Désigniation</f:facet>
                    <h:outputText id="custPrenom" value="#{acc.name}"/>
                </h:column>
            </h:dataTable>
        </h:form>

        <h:form>
            <h:commandButton id="Annuler" action="customersList.xhtml" value="Retour page accueil"/>
        </h:form>
    </h:body>
</html>
